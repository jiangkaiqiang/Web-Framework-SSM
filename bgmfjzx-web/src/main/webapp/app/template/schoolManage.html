		<div id="search">

				         <td>
						 <input type="checkbox" ng-checked="exists(school, selected)"

				         </td>

				         <td>{{school.sh_shool}}</td>

					   <div class="form-group">
					      <label for="firstname" class="col-sm-2 control-label">学校名</label>

					         <input type="text" class="form-control" ng-model="schoolname" name="schoolname"
