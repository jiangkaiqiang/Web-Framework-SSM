    <div style="padding: 28px 30px 0 30px;background-color: #F1F1F1;">
    	<!-- 按钮操作区域开始 -->
		<div id="search">								
					<input type="text" ng-model="keyword" placeholder="请输入关键词" id="myText" />
					<div id="searchImg" ng-click="goSearch()">
						<span class="glyphicon glyphicon-search"></span>
					</div>
				</div>							
			</div>
			<!-- 按钮操作区域结束 -->
			<!-- 表格操作区域开始 -->
			<div class="tableArea">
				<table class="table table-striped table-bordered" id="tableArea" ng-model="AllComment">
				   <thead>
				      <tr>
				         <th>
				         	<div>
				         		<input type="checkbox" ng-checked="isChecked()" ng-click="toggleAll()" class="checkBox" >
				         		<label for="allSecSon" >全选</label>
				         	</div>
				         </th>
				         <th>id</th>
				         <th>评论内容</th>
				         <th>评论对象类别</th>
				         <th>评论者id</th>
				         <th>评论对象id</th>
				         <th>评论时间</th>
				         <th>操作</th>
				      </tr>
				   </thead>
				   <tbody>
				      <tr ng-repeat="com in AllComment">
				         <td>
						 <input type="checkbox" ng-checked="exists(com, selected)"
                    				ng-click="toggle(com, selected)"/>
				         </td>
				         <td>{{com.id}}</td>
				         <td>{{com.content}}</td>
				         <td ng-if="com.flag==1">发布信息</td>
				         <td ng-if="com.flag==0">资讯</td>
				         <td>{{com.commenterid}}</td>
				         <td>{{com.commentid}}</td>
				         <td style="width:100px">{{com.commenttime}}</td>
				         <td>
				         	<button class="delete" ng-click="goDeleteCom(com.id)"></button>
				            <!-- <button class="btn btn-primary btn-sm" ng-click="changeAudit(user)">审核</button> -->
				         </td>
				      </tr>
				   </tbody>
				</table>
				<div class="page">
               <!-- 翻页功能 -->
               <div class="row" style="text-align:center">
                    <pagination ng-change="pageChanged()" total-items="bigTotalItems"
                             ng-model="bigCurrentPage" max-size="maxSize" class="pagination-sm"
                             boundary-links="true" rotate="false" num-pages="numPages"></pagination>
                </div>
	</div>
			</div>
			<!-- 表格操作区域结束 -->
			<div class="three">
				<div class="btn-group" role="group">
				   <!--  <button type="button" class="btn btn-default" ng-click="changeAudits()">审核</button> -->
				   <button type="button" class="btn btn-default" ng-click="deleteComs()">批量删除</button>
				</div>
			</div>
