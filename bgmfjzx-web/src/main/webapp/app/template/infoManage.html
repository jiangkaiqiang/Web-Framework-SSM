    <div style="padding: 28px 30px 0 30px;background-color: #F1F1F1;">
    	<!-- 按钮操作区域开始 -->
		<div id="search">								
					<input type="text" ng-model="keyword" placeholder="请输入关键词" id="myText" />
					<div id="searchImg" ng-click="goSearch()">
						<span class="glyphicon glyphicon-search"></span>
					</div>
				</div>							
			</div>
			<!-- 按钮操作区域结束 -->
			<!-- 表格操作区域开始 -->
			<div class="tableArea">
				<table class="table table-striped table-bordered" id="tableArea" ng-model="AllInformation">
				   <thead>
				      <tr>
				         <th>
				         	<div>
				         		<input type="checkbox" ng-checked="isChecked()" ng-click="toggleAll()" class="checkBox" >
				         		<label for="allSecSon" >全选</label>
				         	</div>
				         </th>
				         <th>id</th>
				         <th>图片</th>
				         <th>标题</th>
				         <th>分类</th>
				         <th>来源</th>
				         <th>添加时间</th>
				        <!--  <th>状态</th> -->
				         <th>操作</th>
				      </tr>
				   </thead>
				   <tbody>
				      <tr ng-repeat="info in AllInformation">
				         <td>
						 <input type="checkbox" ng-checked="exists(info, selected)"
                    				ng-click="toggle(info, selected)"/>
				         </td>
				         <td>{{info.id}}</td>
				         <td> <a ng-if="info.coverpiclist!=''&&info.coverpiclist!=undefined"  ng-repeat="coverpic in info.coverpiclist"><img style="width:50px;height:50px" ng-src="{{coverpic}}" alt=""></a></td>
				         <td><a data-toggle="modal" href="#myModal" ng-click="goDetail(info.id)">{{info.title}}</a></td>
				         <td>{{info.infocategoryName}}</td>
				         <td>{{info.source}}</td>
				         <td>{{info.time}}</td>
				         <!-- <td ng-bind="getAudit(user.audit)"></td> -->
				         <td>
				         	<button class="delete" ng-click="goDeleteInfo(info.id)"></button>
				            <!-- <button class="btn btn-primary btn-sm" ng-click="changeAudit(user)">审核</button> -->
				         </td>
				      </tr>
				   </tbody>
				</table>
				<div class="page">
               <!-- 翻页功能 -->
               <div class="row" style="text-align:center">
                    <pagination ng-change="pageChanged()" total-items="bigTotalItems"
                             ng-model="bigCurrentPage" max-size="maxSize" class="pagination-sm"
                             boundary-links="true" rotate="false" num-pages="numPages"></pagination>
                </div>
	</div>
			</div>
			<!-- 表格操作区域结束 -->
			<div class="three">
				<div class="btn-group" role="group">
				   <!--  <button type="button" class="btn btn-default" ng-click="changeAudits()">审核</button> -->
				   <button type="button" class="btn btn-default" ng-click="deleteInfos()">批量删除</button>
				</div>
			</div>
 <!-- 模态框（Modal） --> 
				<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true"> 
				    <div class="modal-dialog" style="width:888px;"> 
				        <div class="modal-content"> 
				            <div class="modal-header"> 
				                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button> 
				                <h4 class="modal-title" id="myModalLabel">{{informationDetail.title}}</h4> 
				            </div> 
				            <div id="content" class="modal-body">
				            </div> 
				            <div class="modal-footer"> 
				                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
				            </div> 
				        </div><!-- /.modal-content --> 
				    </div><!-- /.modal --> 
				</div>
