<style>

</style>
    <div style="padding: 28px 30px 0 30px;background-color: #F1F1F1;">
    	<!-- 按钮操作区域开始 -->
			<div class="operation">
				<button type="button" class="btn btn-default pull-left" id="plusCold">
					<a  href="http://localhost:8989/post-message.html"><span class="glyphicon glyphicon-plus"></span>发布案例</a>
				</button>
		<div id="search">								
					<input type="text" ng-model="keyword" placeholder="请输入关键词" id="myText" />
					<div id="searchImg" ng-click="goSearch()">
						<span class="glyphicon glyphicon-search"></span>
					</div>
				</div>							
			</div>
			<!-- 按钮操作区域结束 -->
			<!-- 表格操作区域开始 -->
			<div class="tableArea">
				<table class="table table-striped table-bordered" id="tableArea" ng-model="Allusers">
				   <thead>
				      <tr>
				         <th>
				         	<div>
				         		<input type="checkbox" ng-checked="isChecked()" ng-click="toggleAll()" class="checkBox" >
				         		<label for="allSecSon" >全选</label>
				         	</div>
				         </th>
				         <th>id</th>
				         <th>标题</th>
				         <th>简介</th>
				         <th style="width:100px">添加时间</th>
				         <th style="width:70px">查看详情</th>
				        <!--  <th>状态</th> -->
				         <th>操作</th>
				      </tr>
				   </thead>
				   <tbody>
				      <tr ng-repeat="user in Allusers">
				         <td>
						 <input type="checkbox" ng-checked="exists(user, selected)"
                    				ng-click="toggle(user, selected)"/>
				         </td>
				         <td>{{user.id}}</td>
				         <td>{{user.title}}</td>
				         <td>{{user.introduction}}</td>
				         <td>{{user.addtime}}</td>
				         <td><a href="http://localhost:8989/detailspage.html?id={{user.id}}">查看</a></td>
				         <td>
				         	<button class="delete" ng-click="goDeleteUser(user.id)"></button>
				            <a data-toggle="modal" href="#addUser" ng-click="goDetail(user.id)">编辑</a>
				         </td>
				      </tr>
				   </tbody>
				</table>
				<div class="page">
               <!-- 翻页功能 -->
               <div class="row" style="text-align:center">
                    <pagination ng-change="pageChanged()" total-items="bigTotalItems"
                             ng-model="bigCurrentPage" max-size="maxSize" class="pagination-sm"
                             boundary-links="true" rotate="false" num-pages="numPages"></pagination>
                </div>
	</div>
			</div>
			<!-- 表格操作区域结束 -->
			<div class="three">
				<div class="btn-group" role="group">
				   <!--  <button type="button" class="btn btn-default" ng-click="changeAudits()">审核</button> -->
				   <button type="button" class="btn btn-default" ng-click="deleteUsers()">批量删除</button>
				</div>
			</div>
    </div>  
   	<!--  添加用户模态框 -->
   	<div class="modal fade" id="addUser" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	   <div class="modal-dialog">
	      <div class="modal-content">
	         <div class="modal-header">
	            <button type="button" class="close" 
	               data-dismiss="modal" aria-hidden="true">
	                  &times;
	            </button>
	            <h4 class="modal-title" id="myModalLabel">
	                                            编辑案例
	            </h4>
	         </div>
	         <div class="modal-body">
	            	<form class="form-horizontal" name="userForm">
					   <div class="form-group">
					      <label for="firstname" class="col-sm-2 control-label">标题</label>
					      <div class="col-sm-10">
					         <input type="text" class="form-control" ng-model="userDetail.title"
					            placeholder="请输入标题" >
					      </div>
					   </div>
					   <div class="form-group">
					      <label for="firstname" class="col-sm-2 control-label">简介</label>
					      <div class="col-sm-10">
					         <input type="text" class="form-control" ng-model="userDetail.introduction"
					            placeholder="请输入简介" >
					      </div>
					   </div>
					   <div class="form-group">
					      <label for="firstname" class="col-sm-2 control-label">详情</label>
					      <div class="col-sm-10">
					         <textarea type="text"  rows="12" class="form-control" ng-model="userDetail.content"
					            placeholder="请输入详情" ></textarea>
					      </div>
					   </div>
	            	</form>
	         </div>
	         <div class="modal-footer">
	            <button type="button" class="btn btn-default" 
	               data-dismiss="modal">取消
	            </button>
	            <button type="button" ng-click="submit()" class="btn btn-primary" data-dismiss="modal">
	                                                       提交
	            </button>
	         </div>
	      </div><!-- /.modal-content -->
	</div><!-- /.modal -->
	</div>
